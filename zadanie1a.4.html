<!DOCTYPE html>
<html>
<head>
<style>
    img{
        vertical-align: middle;
        height: 400px;
    }
    body{
        text-align: center;
    }
</style>
</head>
<body>
<button onclick="f(-1)"> << </button>
<img src="img/a0.jpg">
<button onclick="f(1)"> >> </button>
<script>
    var i=0;
    var img=document.getElementsByTagName("img")[0];
    function f(x)
    {
        i=i+x;
        if(i>9)
        {
            i=0
        }
        if(i<0)
        {
            i=9
        }
        img.src="img/a"+i+".jpg";
    }
</script>
</body>
</html>
