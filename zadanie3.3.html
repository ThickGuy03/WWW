<!Doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
    div{
        border:solid black;
        padding:5px;
        background-color: grey;
        text-align: center;
    }
</style>
</head>
<body>
    n=<input name="n" value=55 type="number">
    <button onclick="witaj()"> Witaj</button>
    <button onclick="liczby100()"> 1 .. 100</button>
    <button onclick="liczbyN()"> 1 .. n</button>
    <button onclick="wieloN()"> 5,10,15</button>
    <button onclick="ukryj()"> ukryj</button>
    <button onclick="pokaz()"> pokaz</button>
    <div id=ramka></div>
    <script>
        let ramka=document.getElementById("ramka");
        function witaj()
        {
            ramka.innerHTML=""
            ramka.innerHTML="Dzie≈Ñ Dobry";
        }
        function liczby100()
        {
            ramka.innerHTML=""
            for(var i=1;i<=100;i++)
            {
                ramka.innerHTML+=i+" ";
            }
        }
        function liczbyN()
        {   
            ramka.innerHTML=""
            for(var i=1;i<=document.querySelector('input').value;i++)
            {
                ramka.innerHTML+=i+" ";
            }
        }
        function wieloN()
        {
            ramka.innerHTML=""
            for(var i=1;i<=100;i++)
            {   
                wynik= i*document.querySelector('input').value+" ";
                ramka.innerHTML+=wynik+" ";
            }
        }
        function ukryj()
        {
            document.getElementById('ramka').style.display="none";
        }
        function pokaz()
        {
            document.getElementById('ramka').style.display="block";
        }
    </script>
</body>
</html>
