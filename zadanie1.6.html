<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <svg height="1000" width="1000">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" style="stop-color:rgb(255,255,0)" />
                  <stop offset="100%" style="stop-color:rgb(255,0,0)" />
                </linearGradient>
                <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:rgb(2, 255, 44)" />
                    <stop offset="100%" style="stop-color:rgb(19, 187, 253)" />
                  </linearGradient>
                  <radialGradient id="grad3" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" style="stop-color:rgb(255,255,255)"/>
                    <stop offset="100%" style="stop-color:rgb(0,0,255)" />
                  </radialGradient>
                  <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:rgb(0, 0, 0)" />
                    <stop offset="100%" style="stop-color:rgb(208, 255, 0)" />
                  </linearGradient>
            </defs>
            <ellipse cx="100" cy="50" rx="50" ry="40" fill="red"></ellipse>
            <circle cx="200" cy="200" r="35"  fill="url(#grad1)" stroke="yellow" stroke-width="4"></circle>
            <rect x="150"y="400"width="50" height="50" fill="url(#grad3)" stroke="black" stroke-width="3"></rect>
            <polygon points="500,500 600,500 550,400" style="fill:url(#grad2);stroke:purple;stroke-width:1"></polygon>
            <polygon points="500,290 500,210 550,180 600,210 600,290 550,320" fill="url(#grad4)"></polygon>
        </svg>
        <script>
            
        </script>
    </body>
</html>
