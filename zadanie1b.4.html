<!DOCTYPE html>
<html>
<head>
<style>
    img{
        vertical-align: middle;
        height: 400px;
    }
    body{
        text-align: center;
    }
</style>
</head>
<body>
<button onclick="f(-1)"> << </button>
<img src="https://i.imgur.com/Eqbmi4v.jpg">
<button onclick="f(1)"> >> </button>
<script>
    var i=0;
    var img=document.getElementsByTagName("img")[0];
    var adr=["https://i.imgur.com/Eqbmi4vb.jpg" ,"https://i.imgur.com/dn1gsWlb.jpg","https://i.imgur.com/YZVxSywb.jpg","https://i.imgur.com/fynewczb.jpg","https://i.imgur.com/1uznUQPb.jpg","https://i.imgur.com/CuSuXRib.jpg","https://i.imgur.com/6EJI7b.jpg","https://i.imgur.com/TcopmV2b.jpg","https://i.imgur.com/mm21WYeb.jpg","https://i.imgur.com/LF5Y90yb.jpg","https://i.imgur.com/2FXDIGTb.jpg","https://i.imgur.com/UdyFeHOb.jpg"]
    function f(x)
    {
        i=i+x;
        if(i>adr.length-1)
        {
            i=0
        }
        if(i<0)
        {
            i=adr.length-1
        }
        img.src=adr[i];
    }
</script>
</body>
</html>
