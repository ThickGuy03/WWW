<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>

        <div style="text-align: center;">
            <button onclick="playPause()">Play/Pause</button>
                <video id="video1" width="550">
                    <source src="xyz.mp4"type="video/mp4">
                </video>
        </div>

        <script>
            var myVideo=document.getElementById("video1");
            function playPause()
            {
                if(myVideo.paused)
                myVideo.play();
                else
                myVideo.pause();
            }
        </script>
    </body>
</html>
