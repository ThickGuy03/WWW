<!DOCTYPE html>
<html lang="pl"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<style>
    input {width: 30px;}
</style>
</head>
<body>
    <input>x<sup>2</sup>+<input>x+<input>=0 <hr>
    <button onclick="solve()">Rozwiąż</button>
    <div></div>
    <script>
        function solve()
        {
            let inp=document.getElementsByTagName("input");
            let a=+inp[0].value, b=+inp[1].value, c=+inp[2].value;
            let delta=b*b-4*a*c;
            if(delta<0)
            {
                document.getElementsByTagName("div")[0].innerHTML="Brak rozwiązań"
            }
            if(delta==0) 
            {
                let x0=(-b)/(2*a);
                document.getElementsByTagName("div")[0].innerHTML="x0="+x0;
            } 
            else 
            {
                let x1=(-b-Math.sqrt(delta))/(2*a);
                let x2=(-b+Math.sqrt(delta))/(2*a);
                document.getElementsByTagName("div")[0].innerHTML="x1="+x1+"<br>x2="+x2;
            }
        }
    </script>
    <p> if sprawdza czy delta jest mniejsza od 0, jesli nie, sprawdza czy jest równa 0, jeśli wszystko jest dobrze wypisuje x1 i x2</p>
</body>
</html>
