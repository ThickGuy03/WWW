<!Doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
    p {
        border:solid green;
        background-color: lightpink;
    }
</style>
</head>
<body>
<p id="paragraf" onclick="wypisz()">Jeszcze nie kliknięty</p>
<script>
    x=1;
    function wypisz()
    {
        document.getElementsById('paragraf').innerHTML="Kliknięto poraz "+"x";
        x++;
    }
</script>
</body>
</html>
