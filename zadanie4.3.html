<!Doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
   img
    {
       height:100px;
       position: absolute;
       left:47%;
       top:47%;
    }
    button
    {
        position:absolute;
    }
    #right
    {
        left:100%;
        top:50%;
    }
    #left
    {
        left:0%;
        top:50%
    }
    #up
    {
        left:50%;
        top:0%
    }
    #down
    {
        left:50%;
        top:100%;
    }
  
</style>
</head>
<body>
        <button id=right onclick="right()"> Przesuń w prawo</button>
        <button id=up onclick="top_()">  Przesuń w góre</button>
        <button id=left onclick="left()"> Przesuń w lewo</button>
        <button id=down onclick="bottom()"> Przesuń w dół</button>
        <img src="krajobraz.jpg" id=picture onclick='Hide()'>
<script>
  
    function Hide()
    {
        document.getElementById('picture').style.display="none";
    }
    function right()
    {
        let obrazek = document.getElementById('picture');
        let right = window.getComputedStyle(obrazek).getPropertyValue("left");
        document.getElementById('picture').style.left = ''+(parseFloat(right)+10)+"px";
        
    }
    function left()
    {
        let obrazek = document.getElementById('picture');
        let left = window.getComputedStyle(obrazek).getPropertyValue("left");
        document.getElementById('picture').style.left = ''+(parseFloat(left)-10)+"px";
    }
    function top_()
    {
        let obrazek = document.getElementById('picture');
        let top = window.getComputedStyle(obrazek).getPropertyValue("top");
        document.getElementById('picture').style.top = ''+(parseFloat(top)-10)+"px";
    }
    function bottom()
    {
        let obrazek = document.getElementById('picture');
        let bottom = window.getComputedStyle(obrazek).getPropertyValue("top");
        document.getElementById('picture').style.top = ''+(parseFloat(bottom)+10)+"px";
    }
</script>
</body>
</html>
