<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{text-align: center;}
        </style>
        
    </head>
<body>
<h1 id="demo" ></h1>
<script>
time();
setInterval(time,1000);
function time(){
    const d = new Date();
    document.getElementById("demo").innerHTML = d.getHours()+':'+d.getMinutes()+':'+d.getSeconds();
}
</script>
</body>
</html>
